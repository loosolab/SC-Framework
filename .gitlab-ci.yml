# Publish the package that was build in the build stage to PyPI.
PyPI:
  stage: publish
  image: python:latest
  needs:
    - job: build-package
      artifacts: true
  tags:
    - sctoolbox
  variables:
    TWINE_USERNAME: __token__  # used for authentication to PyPI
    TWINE_PASSWORD: $PYPI_API_TOKEN
  before_script:
    - echo $BUILD_VERSION
    - pip install build twine
  script:
    - ls -lah dist/  # to check if the package is there
    - python -m twine upload --verbose --repository pypi dist/*  # upload the package to PyPI
  rules:
    - if: $CI_COMMIT_BRANCH == "main"  # always and only run for commits to main
      allow_failure: false

# TODO create GitLab release and tag
GitLab-release:
  stage: publish
  image: python:latest
  needs:
    - job: build-package
      artifacts: true
  before_script:
    # install the GitLab CLI tool
    - curl -sSL https://raw.githubusercontent.com/upciti/wakemeops/main/assets/install_repository | bash
    - apt install -y glab
    - glab --version
    - glab auth login --job-token $CI_JOB_TOKEN --hostname $CI_SERVER_HOST --api-protocol $CI_SERVER_PROTOCOL
  script:
    - |
      echo "Creating release $BUILD_VERSION"
      # collecting changelog entries for the release description
